<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Subscribe</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/style.css">
        <script src="https://kit.fontawesome.com/251697c4f3.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <!-- mobile menu  -->
        <div class="menu-container mobile">
            <input type="checkbox" class="toggler">
            <div class="hamburger"><div></div></div>
            <div class="menu">
              <div>
                <div>
                  <ul>
                    <li><a class="main-links" href="index.html">Home</a></li>
                    <li><a class="main-links" href="blog.html">Blog</a></li>
                    <li><a class="main-links" href="about.html">About</a></li>
                  </ul>
                </div>
              </div>
            </div>
          </div>

        <!-- Desktop menu  -->
        <header class="nav-main">
            <div class="logo">
                <h2 class="logo-text">
                   <a class="logo-link" href="index.html"> Variety </a>
                </h2>
            </div>
            <div class="navbar desktop">
                <nav class="nav">
                    <ul class="nav-list">
                        <li><a class="main-links" href="index.html">Home</a></li>
                        <li><a class="main-links" href="blog.html">Blog</a></li>
                        <li><a class="main-links" href="about.html">About</a></li>
                    </ul>
                </nav>
            </div>
            <div class="sub-btn">
                <a href="subscribe.html"><button class="sub" type="submit">Subscribe</button></a>
            </div>
        </header>

        <div class="main-bg">
            <div class="left">
                <h2 class="join">Join our mailing list!</h2>
                <div class="sub-form">
                    <form action="" onsubmit="alert('Thank you for joining our mailing list!')">
                        <div class="form-email">
                            <input class="long" type="email" name="email" placeholder="Email Address">
                        </div>
                        <div class="form-name">
                            <input class="short" type="text" name="FirstName" placeholder="First Name">
                            <input class="short" type="text" name="lastName" placeholder="Last Name">
                        </div>
                        <div class="form-dob">
                            <input class="long" type="date" name="DOB" placeholder="Date of Birth(MM/DD/YY)">
                        </div>
                        <div class="form-gender">
                            <input type="radio" id="female" name="gender" value="female">
                            <label for="female">Female</label>
                            <input type="radio" id="male" name="gender" value="male">
                            <label for="male">Male</label>
                        </div>
                        <div class="sign-up-btn">
                            <a href="/index.html"><button class="s-btn" type="submit">Subscribe</button></a>
                        </div>
                    </form>
                </div>
            </div>
            <div class="right">
                <div class="sub-image">
                    <img class="subscribe-image" src="./images/sub.jpg" alt="subscribe image">
                </div>
            </div>
        </div>


        <footer id="footer">
            <div class="footer-logo">
                <h2 class="footer-logo-text">
                    <a class="footer-link" href="index.html"> Variety </a>
                </h2>
            </div>
            <div class="footer-navbar">
                <nav class="footer-nav">
                    <ul class="footer-nav-list">
                        <li><a class="footer-main-links" href="index.html">Terms</a></li>
                        <li><a class="footer-main-links" href="blog.html">Privacy Policy</a></li>
                    </ul>
                </nav>
            </div>
        </footer>
    </body>
</html>
